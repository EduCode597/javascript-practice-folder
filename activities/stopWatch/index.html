<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body style="background-color: gainsboro;">
    <div class="container-fluid">
        <div class="row text-center align-items-center justify-content-center" style="height: 100vh;">
            <div class="card col-9 col-lg-5 border border-3 border-dark rounded-5 p-3 shadow-lg">
                <div class="card-body align-items-center">
                    <h2 id="display" class="card-title fw-bold fs-1">00 : 00 : 00 : 00</h2>
                    <div class="row text-center d-flex justify-content-evenly">
                        <button id="startBtn" onclick="start()" class="btn btn-outline-success col-sm-3 mb-2">Start</button>
                        <button id="stopBtn" onclick="stop()" class="btn btn-outline-danger col-sm-3 mb-2">Stop</button>
                        <button id="resetBtn" onclick="reset()" class="btn btn-outline-primary col-sm-3 mb-2">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
