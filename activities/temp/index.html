<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temp Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center p-2">
                <div class="card m-5">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Temperature Converter</h3>
                        <div class="row mb-3 align-items-center">
                            <label for="celsius" class="form-label text-start ms-3" style="color: rgb(0, 0, 0);">
                                Celsius <i class="bi bi-thermometer-half"></i>
                            </label>
                            <div class="col-8">
                                <input type="number" id="celsius" class="form-control" placeholder="Enter Celsius">
                            </div>
                            <div class="col-4">
                                <button id="convertBtn" class="btn btn-danger">Convert</button>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="fahrenheit" class="form-label text-start ms-3" style="color: rgb(0, 0, 0);">
                                Fahrenheit <i class="bi bi-asterisk"></i>
                            </label>
                            <div class="col-8">
                                <input type="number" id="fahrenheit" class="form-control" placeholder="Enter Fahrenheit">
                            </div>
                            <div class="col-4">
                                <button id="convertBtnF" class="btn btn-warning">Convert</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
