<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temp Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center p-2">
                <div class="card m-5">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Temperature Converter</h3>
                        <select class="form-select form-select-sm" aria-label="Default select example"
                            id="conversionType">
                            <option selected class="text-muted">Select Conversion</option>
                            <option value="1">Celsius to Fahrenheit</option>
                            <option value="2">Fahrenheit to Celsius</option>
                        </select>
                        <div class="row">
                            <div class="col-7">
                                <input type="number" class="form-control mt-3" id="inputTemp"
                                    placeholder="Enter Temp" />
                            </div>
                            <div class="col-5">
                                <button class="btn btn-warning mt-3 w-100" id="convertBtn">Convert</button>
                            </div>
                            <h3 class="mt-4" id="result"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
