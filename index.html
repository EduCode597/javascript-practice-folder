<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <div class="row justify-content-center text-center">
            <div class="col-6">
                <label>Enter your age: </label>
                <input type="number" id="ageInput" class="form-control my-3" />
                <label for="licenseInput">Select your license status:</label>
                <select class="form-select my-3" aria-label="Default select example" id="licenseInput">
                    <option value="hasLicense">Already Have</option>
                    <option value="noLicense">Do Not Have</option>
                    <option value="ongoing">Ongoing</option>
                </select>
                <button class="btn btn-secondary" type="submit" id="submitBtn" onclick="checkDrivingEligibility()">Submit</button>
                <p id="output"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
